<html lang="id">
<head>
  <meta name="robots" content="index, follow">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pusat Game Viral</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ðŸ”¹ Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="https://cdn.coverr.co/videos/coverr-gaming-neon-lights-1234/1080p.mp4" type="video/mp4">
  </video>

  <!-- ðŸ”¹ Partikel -->
  <div id="particles-js"></div>

  <!-- ðŸ”¹ Konten Utama -->
  <div class="content">
    <h1>PUSAT GAME VIRAL</h1>
    <p>Portal Game No.1 dengan Tampilan Super Keren</p>
    <a href="http://linktr.ee/pusatgameviral" class="btn">LOGIN SEKARANG</a>

  <!-- Script Particles -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 3 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>
</body>
